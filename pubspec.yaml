name: plant_care
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.2+4

environment:
  sdk: ">=2.17.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.20.1
  cloud_firestore: ^3.4.4
  firebase_auth: ^3.6.3
  firebase_analytics: ^9.3.1
  firebase_storage: ^10.3.5
  firebase_messaging: ^12.0.2

  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  google_sign_in: ^5.4.1
  font_awesome_flutter: ^10.1.0

  one_context: ^2.1.0
  smooth_page_indicator: ^1.0.0+2
  shared_preferences: ^2.0.15
  image_picker: ^0.8.5+3
  path_provider: ^2.0.11
  cached_network_image: ^3.2.1
  flutter_image_compress: ^1.1.1
  uuid: ^3.0.6
  google_nav_bar: ^5.0.6
  auto_size_text: ^3.0.0
  custom_navigator: ^0.3.0
  syncfusion_flutter_calendar: ^20.2.45
  customtogglebuttons: ^0.0.5
  expandable: ^5.0.1
  flutter_speed_dial: ^6.0.0
  fluentui_icons: ^1.0.0
  sliver_tools: ^0.2.8
  material_design_icons_flutter: ^5.0.6996
  iconify_flutter: ^0.0.5
  icon_forest: ^1.1.8
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.16
  sign_in_with_apple: ^4.3.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0



flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/plant_logo.png
    - assets/onboarding_pages/
  #   - images/a_dot_ham.jpeg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"


flutter_native_splash:
  color: "#ffffff"
  image: assets/images/ios_splash_screen_icon.png
  android_12:
    image: assets/images/android_splash_screen_icon.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/android_splash_screen_icon.png
    icon_background_color_dark: "#121212"